name: Setup Python
description: 'This action sets up Python and pip for use in actions.'

runs:
  using: 'composite'
  steps:
    - name: Install Python
      uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
      with:
        python-version: '3.13'

    - name: Install PIP
      shell: bash
      run: python -m pip install --upgrade pip
